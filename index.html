<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipes</title>

  <!-- Our CSS -->

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Jojo's Recipe Index</h1>
        <p>Select the type of dish, then the recipe</p>
      </div>
    </div>
  </div>
  <div style = "width: 15%; float:left">
    <center>
    <h5>Type of Dish</h5>
    <select id="selType"  onchange="typeChange()">
    <option disabled="disabled" selected="selected">Select a dish type</option>
    </select> 

    <br><br><br>

    <h5>Recipe</h5>
    <select id="selRecipe" onchange="updateRecipe(this.value)">
    <option disabled="disabled" selected="selected">Select a recipe</option>
    </select></center>
  </div>

  <!-- The div that displays recipe -->

  <div id="body2" style = 'width: 30%; float:left; border:thin'>
    <center>
      Ingredients
    </center>
    <br><br>
    <div>
      <ul id="ingredients">

      </ul>
    </div>
  </div>

  <div id="body3" style = "width: 55%; float:right">
    <center>Instructions</center><br><br>
    <div>
      <ol id="instructions">

      </ol>
    </div>
  </div>
 
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Javascript Source -->
  <script src="recipebook.js"></script>

</body>

</html>
